<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arise Medical Academy Student Registration</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
<body>

    <style>
        form .error {
        color: #ff0000;
        font-size: 12px;
        font-weight: normal;
        }
    </style>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/logo.png" class="logo-img">
                    <h2 class="logo-title">Arise Medical Academy</h2>
                    <h3 class="logo-sub-title">Student Registration</h3>
                </div>
                <div class="signup-form">
                    <form id="register-form" class="register-form" name="registration">
                        <h2>General Information</h2>
                        <hr color="#2699fb"/>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name" class="form-label">First Name<span style="color: #ff0000;">*</span> : </label>
                               
                                <input type="text"  class="form-control"  name="first_name" id="first_name" />
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="form-label">Last Name<span style="color: #ff0000;">*</span> :</label>
                                <input type="text"  class="form-control" name="last_name" id="last_name"/>
                            </div>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender<span style="color: #ff0000;">*</span> :</label>
                            <div class="form-radio-item">
                                <input type="radio" class="form-check-input" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" class="form-check-input" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email<span style="color: #ff0000;">*</span> :</label>
                            <input type="email" class="form-control" name="email" id="email" />
                            
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number<span style="color: #ff0000;">*</span> :</label>
                            <input type="number" class="form-control" name="phone_number" id="phone_number"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="govt_id">Govt ID<span style="color: #ff0000;">*</span> :</label>
                            <input type="text" class="form-control" name="govt_id" id="govt_id"/>
                           
                        </div>
                        <h2>Contact Information</h2>
                        <hr color="#2699fb"/>
                        <div class="form-group">
                            <label for="fathers_name">Parent's Name<span style="color: #ff0000;">*</span> :</label>
                            <input type="text" class="form-control" name="fathers_name" id="fathers_name"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="father_phone_number">Parent's Phone Number<span style="color: #ff0000;">*</span> :</label>
                            <input type="number" class="form-control" name="father_phone_number" id="father_phone_number"/>
                           
                        </div>
                        <div class="form-group">
                            <label for="address">Address<span style="color: #ff0000;">*</span> :</label>
                            <input type="text" class="form-control" name="address" id="address"/>
                            
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Country<span style="color: #ff0000;">*</span> :</label>
                                <div class="form-select">
                                    <select name="country" id="country">
                                    
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <select name="state" id="state" > 
                                        
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode<span style="color: #ff0000;">*</span> :</label>
                            <input type="number" class="form-control" name="pincode" id="pincode">
                            
                        </div>
                        <h2>Academic Information</h2>
                        <hr color="#2699fb"/>
                        <div class="form-group">
                            <label for="country_name">Country studying / Graduated<span style="color: #ff0000;">*</span> :</label>
                            <input type="text" class="form-control" name="country_name" id="country_name"/>
                           
                        </div>
                        <div class="form-group">
                            <label for="university">University<span style="color: #ff0000;">*</span> :</label>
                            <input type="text" name="university" class="form-control" id="university"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="acadamic_year">Acadamic Year<span style="color: #ff0000;">*</span> :</label>
                            <input type="number" class="form-control" name="acadamic_year" id="acadamic_year"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="aboutArise">How did you hear about Arise ?<span style="color: #ff0000;">*</span> :</label>
                            <input type="number" class="form-control" name="about_arise" id="about_arise"/>
                           
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script>
       
$(function() {
    $.ajax({
        url : "data/countries.json",
        type: "GET",
        success: function(data, textStatus, jqXHR)
        {   
            window.country_data= data && data.countries ? data.countries : [];
            var country_options = '<option value=""></option>';
            window.country_data.map((country) => {
                country_options = country_options + `<option value="${country.country}">${country.country}</option>`
            })
            $('#country').html(country_options);
        }
    });

    $('#country').on('change', function() {
        $('#state').html('');
        var filtered_country = window.country_data.filter((country) => country.country === this.value)
        var state_options = '';
        if(filtered_country.length > 0) {
            filtered_country[0].states.map((state) => {
                state_options = state_options + `<option value="${state}">${state}</option>`
                

            })
            $('#state').html(state_options);
            
        }
    });

    $("form[name='registration']").validate({
        rules: {
            first_name: "required",
            last_name: "required",
            phone_number: "required",
            govt_id:"required",
            fathers_name:"required",
            father_phone_number:"required",
            address:"required",
            country:"required",
            country_name:"required",
            university:"required",
            acadamic_year:"required",
            about_arise:"required",
            pincode:"required",
            email: {
                required: true,
                email: true
            },
        },
        messages: {
            first_name: "Please enter your firstname",
            last_name: "Please enter your lastname",
            phone_number:"Please enter your phone number",
            govt_id:"Please enter a valid ID",
            fathers_name:"Please enter the name",
            father_phone_number:"Please enter the phone number",
            address:"Please enter the address",
            email: "Please enter a valid email address",
            country:"Please enter the country name",
            country_name:"Please enter the country you are studying",
            university:"Please enter the university",
            acadamic_year:"Please enter the acadamic year",
            about_arise:"Please enter this field",
            pincode:"please enter the pincode"
        },
        submitHandler: function(form) {
        //API call for registration
        
        }
    });
});
</script>

    
</body>
</html>
